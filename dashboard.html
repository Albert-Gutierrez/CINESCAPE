<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINESCAPE</title>
    <!-- Estilos de las diferentes secciones -->
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/modal.css">

    <!-- Enlaza tus estilos -->

</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="user-info">
            <img src="assets/img/user.png" alt="Usuario" class="user-photo">
            <span class="welcome-text">Bienvenida <strong>Isabella</strong></span>
        </div>

        <button id="btnMenu" class="menu-btn">
            <img src="assets/img/menu.png" alt="Menú">
        </button>

    </header>

    <!-- MENÚ LATERAl-->
    <nav id="menuLateral" class="menu-lateral">
        <div class="menu-contenido">
            <h3>Menú Principal</h3>
            <ul class="menu-opciones">
                <li><a href="#" data-categoria="inicio">Inicio</a></li>
                <li><a href="#" data-categoria="aventura">Aventuras</a></li>
                <li><a href="#" data-categoria="animadas">Animadas</a></li>
                <li><a href="#" data-categoria="drama">Drama</a></li>
                <li><a href="#" data-categoria="comedia">Comedia</a></li>
                <li><a href="#" data-categoria="ficcion">Ficción</a></li>
                <li><a href="#" data-categoria="superheroes">Super Héroes</a></li>
            </ul>

            <div class="menu-secundario">
                <a href="#">Mi Cuenta</a>
                <a href="index.html" class="cerrar-sesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>


    <main>
        <hr>
        <!-- barra de busqueda -->
        <h2 class="titulo-busqueda">Encuentra tu pelicula favorita</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Encuentra tu película favorita">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <img src="assets/img/search.png" alt="buscar">
        </div>

        <div id="cont-peliculas">
            <div class="pelicula">
                <!-- Aca van cargadas las peliculas con js -->
                <!-- <img src="assets/caratulas/mission_impossible.jpg" alt="mision imposible">
                <div class="pelicula-info">
                    <h3>Mision imposible Dead reckoning</h3>
                    <p>2023</p>
                </div> -->
            </div>
        </div>



        <!--MODAL DE PELÍCULA-->
        <section id="modalPelicula" class="modal-pelicula">
            <div class="modal-contenido" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                
                <button class="cerrar-modal" id="cerrarModal" aria-label="Cerrar modal">✕</button>

                <div class="modal-header">
                    <img src="" alt="Carátula película" class="modal-imagen">
                </div>

                <div class="modal-body">
                    <h2 id="modalTitle"></h2>
                    <p class="categoria"></p>
                    <hr>
                    <p class="sinopsis"></p>

                    <p class="actores">Reparto</p>
                    <p class="reparto"></p>

                    <button class="btn-ver">VER PELÍCULA ▶</button>
                </div>
            </div>
            <div class="overlay-cerrar" aria-hidden="true"></div>

    </main>


    <footer>
        <nav class="categorias">
            <button class="categoria" data-categoria="Acción">Acción</button>
            <button class="categoria" data-categoria="Romance">Romance</button>
            <button class="categoria" data-categoria="Terror">Terror</button>
        </nav>
    </footer>



    <!-- Scripts-->
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/dashboard.js"></script>


</body>

</html>
